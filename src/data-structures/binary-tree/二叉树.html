<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const root = {
        val: "A",
        left: {
          val: "B",
          left: {
            val: "D",
          },
          right: {
            val: "E",
          },
        },
        right: {
          val: "C",
          right: {
            val: "F",
          },
        },
      };
      function rootFn(root) {
        if (!root) {
          return;
        }
        console.log("当前遍历的节点是", root.val);
        rootFn(root.left);
        rootFn(root.right);
      }
      rootFn(root);
    </script>
  </body>
</html>
